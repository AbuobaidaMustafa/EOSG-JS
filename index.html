<!DOCTYPE html>
<html dir="rtl">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>

    <title>حاسبة مكافأة نهاية الخدمة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="basicSalary">الراتب الأساسي (درهم إماراتي) *</label>
                    <input type="number" id="basicSalary">
                    <div class="error-message" id="basicSalaryError"></div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="startDate">تاريخ التعيين * </label>
                    <input type="date" id="startDate">
                    <div class="error-message" id="startDateError"></div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="endDate">تاريخ نهاية الخدمة *</label>
                    <input type="date" id="endDate">
                    <div class="error-message" id="endDateError"></div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <button id="calculateButton">احسب المكافأة</button>
            </div>
        </div>
        <div class="row">
            <div class="col-8" id="rescol">
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
